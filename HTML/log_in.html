<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/bootstrap.css">
    <link rel="stylesheet" href="/CSS/log_in.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <header>
            <div class="container">
                <a href="Home.html" class="col-3">
                    <img src="/IMAGES/Group 55956hd.png" alt="">
                </a>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <img src="/IMAGES/5865547.svg" alt="">
                </div>
                <div class="offset-1 col-lg-4">
                    <h1>Welcome Back!</h1>
                    <p class="subhead">Please Login into your account</p>
                    <form action="" >
                        <div class="input-container">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <i class="fas fa-eye" onclick="togglePassword()"></i>
                            <input type="password" name="password" id="password" placeholder="Password">
                        </div>
                        <div class="input-container">
                            <input type="checkbox" name="stay_login" id="remember_login">
                        <label for="stay_login">Remember Me</label>
                        <a href="">Forgot password?</a>
                        </div>
                        <input type="submit" value="Login" id="login">
                    </form>
                    <p>don't have an account? <a href="Try for free.html">try for free</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>
</html>
