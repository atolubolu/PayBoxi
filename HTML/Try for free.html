<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/bootstrap.css">
    <link rel="stylesheet" href="/CSS/Try for free.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <header class="header container">
            <img src="/IMAGES/Group 55956hd.png" alt="" class="col-3">
            <p>Already have an account?<span>Login</span></p>
        </header>
        <section class="container-fluid">
            <div class="row">
                <div class="col-lg-7">
                    <img src="/IMAGES/5345077.svg" alt="" id="image">
                </div>
                <div class="col-lg-5 new_account">
                    <h4>Create New Account</h4>
                <p>
                    Fill in your details below to create an account and get your employees started on PayBoxi.
                </p>
                <div class="input-container1">
                    <i class="fas fa-user"></i>
                    <input type="text" name="fname" id="fname" placeholder="First Name">
                    <input type="text" name="lname" id="lname" placeholder="Last Name">
                </div>
                <div class="input-container1">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="" id="email" placeholder="Email"><br>
                </div>
                <div class="input-container1">
                    <i class="fas fa-lock"></i>
                    <i class="fas fa-eye"></i>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <label for="password">Password must be Alphanueric and at least 8 characters long</label><br>
                <input type="submit" value="Create Account" id="CA">
                </div>
            </div>
        </section>
    </div>
</html>
